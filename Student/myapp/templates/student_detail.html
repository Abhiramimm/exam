{%extends 'base.html'%}

{%block title_block%}
<title>Student-Detail</title>
{%endblock%}

{%block main_block%}
<h3 class="text-center mt-5 fw-bold ">Display Student Details</h3>

<div class="container mt-5 p-4 d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
        <div class="card-header">
          {{data.StudentName}}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{data.CourseName}}</li>
          <li class="list-group-item">{{data.Fees}}</li>
        </ul>
      </div>
</div>
{%endblock%}
